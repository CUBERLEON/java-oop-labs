<html>
    <head>
        {% if title %}
        <title>{{ title }} - File sharing portal</title>
        {% else %}
        <title>Welcome to file sharing portal</title>
        {% endif %}
{#        <script src="https://code.jquery.com/jquery-3.3.1.slim.js"/>#}
        <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    </head>
    <body>
        <div>
            File sharing portal:
            <a class='btn' href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_anonymous %}
            <a class='btn' href="{{ url_for('login') }}">Login</a>
            {% else %}
            <a class='btn' href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success" role="alert">
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
